<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="{layoutTheme}" />
<f:section name="Content">

    <f:render partial="Navigation/Breadcrumb" arguments="{_all}" />

    <main id="main">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}"/>
        <f:render partial="Structure/SocialMediaButtons" arguments="{showSocialMediaButtons: data.social_media_buttons, wrapInContainer: 1}" />
    </main>

</f:section>
</html>
