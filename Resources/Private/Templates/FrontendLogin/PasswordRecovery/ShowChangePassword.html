<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h3>
    <f:translate key="change_password_header"/>
</h3>
<p>
    <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
</p>

<f:render partial="ValidationErrors"/>

<f:form action="changePassword" method="post">
    <div class="field">
        <label class="label" for="newPass">
            <f:translate key="newpassword_label1"/>
        </label>
        <div class="control">
            <f:form.password class="input" id="newPass" name="newPass" additionalAttributes="{autocomplete: 'new-password'}"/>
        </div>
    </div>
    <div class="field">
        <label class="label" for="newPassRepeat">
            <f:translate key="newpassword_label2"/>
        </label>
        <div class="control">
            <f:form.password class="input" id="newPassRepeat" name="newPassRepeat" additionalAttributes="{autocomplete: 'new-password'}"/>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <f:form.submit class="button is-primary" value="{f:translate(key: 'change_password')}"/>
        </div>
    </div>
    <f:link.action action="login" controller="Login">
        <f:translate key="forgot_header_backToLogin"/>
    </f:link.action>
    <f:form.hidden name="hash" value="{hash}"/>
</f:form>

</html>
