<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        data-namespace-typo3-fluid="true">

<f:layout name="Module"/>

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:bulma_package/Resources/Private/Language/locallang_websitemodule.xlf:metaTags.title" /></h1>
    <f:if condition="{metaTags}">
        <f:then>
            <div class="table-fit">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th><f:translate key="LLL:EXT:bulma_package/Resources/Private/Language/Backend.xlf:tx_bulmapackage_meta_tags.name" /></th>
                        <th><f:translate key="LLL:EXT:bulma_package/Resources/Private/Language/Backend.xlf:tx_bulmapackage_meta_tags.content" /></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{metaTags}" as="metaTag">
                        <tr>
                            <td>
                                <be:link.editRecord uid="{metaTag.uid}" table="tx_bulmapackage_meta_tags">{metaTag.name}</be:link.editRecord>
                            </td>
                            <td>
                                <be:link.editRecord uid="{metaTag.uid}" table="tx_bulmapackage_meta_tags">{metaTag.content}</be:link.editRecord>
                            </td>
                            <td class="col-control">
                                <div class="btn-group" role="group">
                                    <be:link.editRecord class="btn btn-default" table="tx_bulmapackage_meta_tags" uid="{metaTag.uid}" title="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:edit')}">
                                        <core:icon identifier="actions-open" />
                                    </be:link.editRecord>
                                    <f:if condition="{metaTag.hidden} == 1">
                                        <f:then>
                                            <a class="btn btn-default" href="{be:moduleLink(route:'tce_db', query:'data[tx_bulmapackage_meta_tags][{metaTag.uid}][hidden]=0', currentUrlParameterName:'redirect')}" title="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:unHide')}"><core:icon identifier="actions-edit-unhide" /></a>
                                        </f:then>
                                        <f:else>
                                            <a class="btn btn-default" href="{be:moduleLink(route:'tce_db', query:'data[tx_bulmapackage_meta_tags][{metaTag.uid}][hidden]=1', currentUrlParameterName:'redirect')}" title="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:hide')}"><core:icon identifier="actions-edit-hide" /></a>
                                        </f:else>
                                    </f:if>
                                    <a class="btn btn-default t3js-modal-trigger" href="{be:moduleLink(route:'tce_db', query:'cmd[tx_bulmapackage_meta_tags][{metaTag.uid}][delete]=1', currentUrlParameterName:'redirect')}"
                                       title="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:delete')}"
                                       data-severity="warning"
                                       data-title="{f:translate(key:'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:label.confirm.delete_record.title')}"
                                       data-content="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:deleteWarning')} {metaTag.name}"
                                       data-button-close-text="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:cancel')}">
                                        <core:icon identifier="actions-edit-delete" />
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
            </div>
        </f:then>
        <f:else>
            <f:be.infobox state="-1">
                <p><f:translate key="LLL:EXT:bulma_package/Resources/Private/Language/locallang_websitemodule.xlf:metaTags.noMeta.message"/></p>
            </f:be.infobox>
        </f:else>
    </f:if>
</f:section>

</html>
