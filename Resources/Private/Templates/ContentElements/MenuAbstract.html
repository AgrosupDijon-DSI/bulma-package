<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
        <ul class="menu-list">
            <f:for each="{menu}" as="page">
                <li>
                    <a class="menu-label" href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">{page.title}</a>
                    <f:if condition="{page.data.abstract}">
                        <ul class="menu-list">
                            <li>
                                <f:format.html>{page.data.abstract}</f:format.html>
                            </li>
                        </ul>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
