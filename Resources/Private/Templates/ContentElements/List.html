<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:if condition="{data.list_type} == 'news_pi1'">
    <f:comment>
        Clear header section if we are rendering a news plugin, so we can manage it properly if in list or detail
    </f:comment>
    <f:section name="Header" />
</f:if>
<f:section name="Main">

    <f:cObject typoscriptObjectPath="tt_content.list.20.{data.list_type}" data="{data}" table="tt_content" />

</f:section>
</html>
