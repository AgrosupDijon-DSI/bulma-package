<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.displayRules}">

    <div class="field">
        <a href="#rules-{data.uid}" data-action="collapse" title="{f:translate(key:'rules.headline')}">
            <f:translate key="rules.headline" />
        </a>
        <div id="rules-{data.uid}" class="is-collapsible">
            {f:translate(key:'rules.text') -> f:format.html()}
        </div>
    </div>

</f:if>
</html>
