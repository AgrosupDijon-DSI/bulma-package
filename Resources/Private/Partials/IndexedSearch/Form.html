<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form action="search" method="post" id="tx_indexedsearch" pageUid="{settings.targetPid}">
    <div class="tx-indexedsearch-hidden-fields">
        <f:form.hidden name="search[_sections]" value="0" />
        <f:form.hidden name="search[_freeIndexUid]" id="tx_indexedsearch_freeIndexUid" value="_" />
        <f:form.hidden name="search[pointer]" id="tx_indexedsearch_pointer" value="0" />
        <f:form.hidden name="search[ext]" value="{searchParams.ext}" />
        <f:form.hidden name="search[searchType]" value="{searchParams.searchType}" />
        <f:form.hidden name="search[defaultOperand]" value="{searchParams.defaultOperand}" />
        <f:form.hidden name="search[mediaType]" value="{searchParams.mediaType}" />
        <f:form.hidden name="search[sortOrder]" value="{searchParams.sortOrder}" />
        <f:form.hidden name="search[group]" value="{searchParams.group}" />
        <f:form.hidden name="search[languageUid]" value="{searchParams.languageUid}" />
        <f:form.hidden name="search[desc]" value="{searchParams.desc}" />
        <f:form.hidden name="search[numberOfResults]" value="{searchParams.numberOfResults}" />
        <f:form.hidden name="search[extendedSearch]" value="{searchParams.extendedSearch}" />
    </div>
    <fieldset>
        <legend class="is-sr-only">
            <f:translate key="form.legend" />
        </legend>
        <div class="field">
            <label for="tx-indexedsearch-searchbox-sword" class="label">
                <f:translate key="form.searchFor" />
            </label>
            <div class="control">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <f:form.textfield name="search[sword]" value="{sword}" id="tx-indexedsearch-searchbox-sword" class="input" />
                    </div>
                    <div class="control">
                        <f:form.submit name="search[submitButton]" value="{f:translate(key: 'form.submit')}" id="tx-indexedsearch-searchbox-button-submit" class="button is-primary" />
                    </div>
                </div>
            </div>
        </div>
        <f:if condition="{settings.displayAdvancedSearchLink}">
            <div class="field">
                <f:if condition="{searchParams.extendedSearch}">
                    <f:then>
                        <f:link.action action="form" arguments="{search: {extendedSearch: 0}}">
                            <f:translate key="form.linkToRegularSearch" />
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action action="form" arguments="{search: {extendedSearch: 1}}">
                            <f:translate key="form.linkToAdvancedSearch" />
                        </f:link.action>
                    </f:else>
                </f:if>
            </div>
        </f:if>
        <f:render partial="Rules" arguments="{_all}" />
        <f:if condition="{searchParams.extendedSearch}">
            <f:if condition="{showTypeSearch}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-searchtype" class="label">
                        <f:translate key="form.match" />
                    </label>
                    <div class="columns control">
                        <f:if condition="{allSearchTypes}">
                            <div class="column is-6">
                                <div class="select is-fullwidth">
                                    <f:form.select name="search[searchType]" options="{allSearchTypes}" value="{searchParams.searchType}" id="tx-indexedsearch-selectbox-searchtype" />
                                </div>
                            </div>
                        </f:if>
                        <f:if condition="{allDefaultOperands}">
                            <div class="column is-6">
                                <div class="select is-fullwidth">
                                    <f:form.select name="search[defaultOperand]" options="{allDefaultOperands}" value="{searchParams.defaultOperand}" id="tx-indexedsearch-selectbox-defaultoperand" />
                                </div>
                            </div>
                        </f:if>
                    </div>
                </div>
            </f:if>
            <f:if condition="{showMediaAndLanguageSearch}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-media" class="label">
                        <f:translate key="form.searchIn" />
                    </label>
                    <div class="columns">
                        <f:if condition="{allMediaTypes}">
                            <div class="column is-6">
                                <div class="select is-fullwidth">
                                    <f:form.select name="search[mediaType]" options="{allMediaTypes}" value="{searchParams.mediaType}" id="tx-indexedsearch-selectbox-media" />
                                </div>
                            </div>
                        </f:if>
                        <f:if condition="{allLanguageUids}">
                            <div class="column is-6">
                                <div class="select is-fullwidth">
                                    <f:form.select name="search[languageUid]" options="{allLanguageUids}" value="{searchParams.languageUid}" id="tx-indexedsearch-selectbox-lang" />
                                </div>
                            </div>
                        </f:if>
                    </div>
                </div>
            </f:if>
            <f:if condition="{allSections}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-sections" class="label">
                        <f:translate key="form.fromSection" />
                    </label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <f:form.select name="search[sections]" options="{allSections}" value="{searchParams.sections}" id="tx-indexedsearch-selectbox-sections" />
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="{allIndexConfigurations}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-freeIndexUid" class="label">
                        <f:translate key="form.freeIndexUid" />
                    </label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <f:form.select name="search[freeIndexUid]" options="{allIndexConfigurations}" value="{searchParams.freeIndexUid}" id="tx-indexedsearch-selectbox-freeIndexUid" />
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="{showSortOrders}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-order" class="label">
                        <f:translate key="form.orderBy" />
                    </label>
                    <div class="columns">
                        <div class="column is-6">
                            <div class="select is-fullwidth">
                                <f:form.select name="search[sortOrder]" options="{allSortOrders}" value="{searchParams.sortOrder}" id="tx-indexedsearch-selectbox-order" />
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="select is-fullwidth">
                                <f:form.select name="search[sortDesc]"  options="{allSortDescendings}" value="{searchParams.sortDesc}" id="tx-indexedsearch-selectbox-desc" />
                            </div>
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="{allNumberOfResults}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-results" class="label">
                        <f:translate key="form.atATime" />
                    </label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <f:form.select name="search[numberOfResults]" options="{allNumberOfResults}" value="{searchParams.numberOfResults}" id="tx-indexedsearch-selectbox-results" />
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="{allGroups}">
                <div class="field">
                    <label for="tx-indexedsearch-selectbox-group" class="label">
                        <f:translate key="form.style" />
                    </label>
                    <div class="control">
                        <div class="field is-grouped">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <f:form.select name="search[group]" options="{allGroups}" value="{searchParams.group}" id="tx-indexedsearch-selectbox-group" />
                                </div>
                            </div>
                            <f:if condition="{settings.blind.extResume} == 0">
                                <div class="control">
                                    <f:form.checkbox name="search[extResume]" id="tx_indexedsearch_extResume" checked="{searchParams.extResume}" value="1" />
                                </div>
                            </f:if>
                        </div>
                    </div>
                </div>
            </f:if>
        </f:if>
    </fieldset>
</f:form>
</html>
