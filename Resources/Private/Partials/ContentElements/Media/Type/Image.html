<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:asd="http://typo3.org/ns/AgrosupDijon/BulmaPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="has-text-centered">

    <f:if condition="{data.image_zoom}">
        <f:then>
            <a href="{f:uri.image(image: file, maxHeight: settings.lightbox.image.maxHeight, maxWidth: settings.lightbox.image.maxWidth)}" title="{file.properties.title}" data-lightbox-caption="{file.properties.description}" class="{settings.lightbox.cssClass}" data-lightbox-width="{asd:lastImageInfo(property: 'width')}" data-lightbox-height="{asd:lastImageInfo(property: 'height')}" rel="{settings.lightbox.prefix}-{data.uid}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants, pictureClasses: pictureClasses}" />
                <f:if condition="{file.properties.link}">
                    <f:link.typolink class="button is-primary is-hidden" parameter="{file.properties.link}">{asd:typolinkTitle(parameter: file.properties.link)}</f:link.typolink>
                </f:if>
            </a>
        </f:then>
        <f:else>
            <f:if condition="{file.properties.link}">
                <f:then>
                    <f:link.typolink parameter="{file.properties.link}" title="{file.properties.title}">
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants, pictureClasses: pictureClasses}" />
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, data: data, settings: settings, variants: variants, pictureClasses: pictureClasses}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{file.properties.description} && {renderCaption} != 0">
        <figcaption class="caption{f:if(condition: data.text_color, then: ' {data.text_color}')}">
            <f:format.nl2br>{file.properties.description}</f:format.nl2br>
        </figcaption>
    </f:if>
</figure>
</html>
